
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="container-fluid px-5">
<div class="row justify-content-center align-items-center">


<div class="col-12 col-md-8 mb-3 mb-md-0">
<div class="main-video rounded shadow-lg position-relative">
<div class="video-placeholder d-flex justify-content-center align-items-center flex-column">
<button class="play-btn">&#9658;</button>
<span class="placeholder-text mt-2">Main Video </span>
</div>
</div>
</div>


<div class="col-12 col-md-4">
<div class="d-flex flex-column gap-3">
<div class="video-option rounded shadow-sm position-relative">
<button class="play-btn-sm">&#9658;</button>
<span class="option-text">Video 1</span>
</div>
<div class="video-option rounded shadow-sm position-relative">
<button class="play-btn-sm">&#9658;</button>
<span class="option-text">Video 2</span>
</div>
<div class="video-option rounded shadow-sm position-relative">
<button class="play-btn-sm">&#9658;</button>
<span class="option-text">Video 3</span>
</div>
<div class="video-option rounded shadow-sm position-relative">
<button class="play-btn-sm">&#9658;</button>
<span class="option-text">Video 4</span>
</div>
</div>
</div>

</div>
</div>

</body>
</html>
